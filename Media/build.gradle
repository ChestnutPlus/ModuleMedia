apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Core Base Library
    // The Common Library
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.github.ChestnutPlus:ModulesCommon:1.1.0'
    compile 'com.github.ChestnutPlus:ModulesRes:1.0.1'
}
